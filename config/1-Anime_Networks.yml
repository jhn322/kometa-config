templates:
  studio:
    optional:
      - company
      - network
    tmdb_company: <<company>>
    tmdb_network: <<network>>
    sort_title: zzzzz_collection_name>>
    sync_mode: sync
    smart_label: release.desc

  network:
    smart_filter:
      sort_by: release.desc
      validate: false
      any:
        network: <<network>>
    sort_title: zzzzz_<<collection_name>>

