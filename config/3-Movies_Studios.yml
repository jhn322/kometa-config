    template: { name: Studio, company: 14 }
    summary: Miramax is an American entertainment company known for producing and distributing films and television shows. Its headquarters are located in Los Angeles, California.
    file_poster: config/posters/Miramax.png

  Madhouse:
    template: { name: Studio, company: 3464 }
    summary: Madhouse Inc. (Kabushiki-gaisha Maddohausu, stylized as MADHOUSE) is a Japanese animation studio founded in 1972 by ex–Mushi Pro animators, including Masao Maruyama, Osamu Dezaki, Rintaro and Yoshiaki Kawajiri.
    file_poster: config/posters/Madhouse.png

  MAPPA:
    template: { name: Studio, company: 21444 }
    summary: MAPPA Co., Ltd. is a Japanese animation studio headquartered in Suginami, Tokyo. Founded in 2011 by Madhouse co-founder and producer Masao Maruyama, it has produced anime works including Kids on the Slope, Terror in Resonance, Yuri!!! on Ice, In This Corner of the World, Zombieland Saga, Dororo, Jujutsu Kaisen, and Attack on Titan The Final Season.
    file_poster: config/posters/MAPPA.png

  Monkeypaw Productions:
    template: { name: Studio, company: 88934 }
    summary: Monkeypaw Productions is an American production company founded by director and producer Jordan Peele in 2012. The company is known for producing the horror films Get Out and Us. The company is named after the 1902 horror short story "The Monkey's Paw".
    file_poster: config/posters/Monkeypaw Productions.png

  Metro-Goldwyn-Mayer:
    template: { name: Studio, company: 21 }
    summary: Metro-Goldwyn-Mayer is an American media company, founded in 1924, that produces and distributes feature films and television programs. It is based in Beverly Hills, California.
    file_poster: config/posters/Metro-Goldwyn-Mayer.png

  NEON:
    template: { name: Studio, company: 90733 }
    summary: Neon is an American film production and distribution company founded in 2017 by CEO Tom Quinn and Tim League, who also was the co-founder of the Alamo Drafthouse Cinema chain.
    file_poster: config/posters/NEON.png

  New Line Cinema:
    template: { name: Studio, company: 12 }
    summary: New Line Productions is an American film production studio and a film production label of the Warner Bros. Pictures Group division of Warner Bros. Entertainment. It was founded in 1967 by Robert Shaye as an independent film distribution company; later becoming a film studio.
    file_poster: config/posters/New Line Cinema.png

  Orion Pictures:
    template: { name: Studio, company: 41 }
    summary: Orion Pictures, legal name Orion Releasing LLC, is an American motion picture producer owned by Metro-Goldwyn-Mayer. In its original operating period, the company produced and released films from 1978 until 1999 and was also involved in television production and syndication throughout the 1980s until the early 1990s. It was formed in 1978 as a joint venture between Warner Bros. and three former senior executives at United Artists. During this early period, Orion was considered a mini-major studio. Woody Allen, James Cameron, Jonathan Demme, Oliver Stone, and several other prominent directors worked with Orion during its most successful years from 1978 to 1992. Of the films distributed by Orion, four won Academy Awards for Best Picture Amadeus (1984), Platoon (1986), Dances with Wolves (1990), and The Silence of the Lambs (1991). Two other Orion films, Hannah and Her Sisters (1986) and Mississippi Burning (1988), were nominated for that same category. Since 1997, Orion has been owned by Metro-Goldwyn-Mayer. In 2013, Metro-Goldwyn-Mayer revived the Orion name for television; a year later, Orion Pictures was relaunched by the studio.
    file_poster: config/posters/Orion Pictures.png

  Platinum Dunes:
    template: { name: Studio, company: 2481 }
    summary: Platinum Dunes is an American production company created in November 2001 by filmmakers Michael Bay, Brad Fuller, and Andrew Form. The company produces horror films, such as The Texas Chainsaw Massacre, The Purge, Friday the 13th, A Nightmare on Elm Street, Ouija, A Quiet Place, and A Quiet Place Part II.
    file_poster: config/posters/Platinum Dunes.png

  P.A. Works:
    template: { name: Studio, company: 20867 }
    summary: P.A. Works, Inc. is a Japanese animation studio founded on November 10, 2000 in Nanto, Toyama. The company's president and founder Kenji Horikawa once worked for Tatsunoko Production, Production I.G and Bee Train Production, before forming P.A. Works Corporation.
    file_poster: config/posters/P.A. Works.png

  Pierrot:
    template: { name: Studio, company: 3234 }
    summary: Pierrot Co., Ltd. is a Japanese animation studio established in May 1979 by former employees of both Tatsunoko Production and Mushi Production. Its headquarters are located in Mitaka, Tokyo. Pierrot is renowned for several worldwide popular anime series, such as Naruto, Bleach, Yu Yu Hakusho, Black Clover, Boruto Naruto Next Generations, Tokyo Ghoul, and Great Teacher Onizuka.
    file_poster: config/posters/Pierrot.png

  Production I.G:
    template: { name: Studio, company: 529 }
    summary: Production I.G, Inc. is a Japanese animation studio and production enterprise, founded on December 15, 1987, by Mitsuhisa Ishikawa and headquartered in Musashino, Tokyo, Japan. The letters I and G derive from the names of the company founders producer Mitsuhisa Ishikawa and character designer Takayuki Goto.
    file_poster: config/posters/Production I.G.png

  Pixar:
    template: { name: Studio, company: 3 }
    summary: Pixar Animation Studios, commonly known as Pixar, is an American computer animation studio based in Emeryville, California, a subsidiary of Disney Studios Content owned by The Walt Disney Company. Pixar began in 1979 as part of the Lucasfilm computer division, known as the Graphics Group, before its spin-off as a corporation on February 3, 1986, with funding from Apple co-founder Steve Jobs, who became its majority shareholder. Disney purchased Pixar in 2006 at a valuation of $7.4 billion by converting each share of Pixar stock to 2.3 shares of Disney stock, a transaction that resulted in Jobs becoming Disney's largest single shareholder at the time. Pixar is best known for its feature films technologically powered by RenderMan, the company's own implementation of the industry-standard RenderMan Interface Specification image-rendering application programming interface. Luxo Jr., a desk lamp from the studio's 1986 short film of the same name, is the studio's mascot.
    file_poster: config/posters/Pixar.png

  Regency Enterprises:
    template: { name: Studio, company: "508, 10104" }
    summary: Regency Enterprises is an American entertainment company formed by Arnon Milchan. It was founded in 1982 as the successor to Regency International Pictures formerly known as Embassy International Pictures N.V..
    file_poster: config/posters/Regency Enterprises.png

  Relativity Media:
    template: { name: Studio, company: 130 }
    summary: Relativity Media is an American media company headquartered in Beverly Hills, California, founded in 2004 by Lynwood Spinks and Ryan Kavanaugh. The studio was the third largest mini-major globally until bankruptcy on July 30, 2015. Its full-scale film studio acquires, develops, produces and distributes films. The company's partners and financial institutions have invested $20 billion as of 2012 in entertainment investments with partners such as Citibank, Merrill Lynch, Deutsche Bank and others. Relativity Media also works in fashion, sports, digital and music.
    file_poster: config/posters/Relativity Media.png

  Searchlight Pictures:
    template: { name: Studio, company: "43, 127929" }
    summary: Fox Searchlight Pictures. is an American film studio that is a division of 20th Century Studios, a subsidiary of Walt Disney Studios, which is part of The Walt Disney Company. A sister studio of 20th Century Studios (previously 20th Century Fox), Searchlight was founded in February 20, 1980 as Searchlight, Inc.
    file_poster: config/posters/Searchlight Pictures.png

  Shaft Animation:
    template: { name: Studio, company: 6689 }
    summary: Shaft, also known as Shaft Animation Studio, is a Japanese animation studio headquartered in Suginami, Tokyo, and founded in 1975.
    file_poster: config/posters/Shaft Animation.png

  Studio Deen:
    template: { name: Studio, company: 6075 }
    summary: Studio Deen Co. Ltd. is a Japanese animation studio founded in 1975 by Sunrise producer Hiroshi Hasegawa and ex-Sunrise animators.
    file_poster: config/posters/Studio Deen.png

  Scott Free Productions:
    template: { name: Studio, company: 1645 }
    summary: Scott Free Productions is a British-American independent film and television production company founded in 1970 by filmmakers and brothers Ridley Scott and Tony Scott. They formed the feature film development company Percy Main Productions in 1980, naming the company after the English village Percy Main, where their father grew up. The company was renamed to Scott Free Productions in 1995. Scott Free has produced films ranging from the 2000 Hollywood blockbuster Gladiator to "smaller pictures" like Cracks. Between productions of White Squall and G.I. Jane, Ridley Scott reorganised the company.
    file_poster: config/posters/Scott Free Productions.png

  Screen Gems:
    template: { name: Studio, company: 3287 }
    summary: Screen Gems, Inc. is an American film production and distribution studio that is a division of Sony Pictures's Sony Pictures Entertainment Motion Picture Group, a subsidiary of Japanese multinational conglomerate, Sony Group Corporation. It has served several different purposes for its parent companies over the decades since its incorporation. The label currently specializes in genre films, mainly horror.
    file_poster: config/posters/Screen Gems.png

  Studio Ghibli:
    template: { name: Studio, company: 10342 }
    summary: Studio Ghibli Inc. is a Japanese animation film studio headquartered in Koganei, Tokyo. The studio is best known for its animated feature films, and has also produced several short films, television commercials, and one television film. The studio’s mascot and most recognizable symbol is the character, Totoro, a giant cat-like spirit from the 1988 classic, My Neighbor Totoro.
    file_poster: config/posters/Studio Ghibli.png
