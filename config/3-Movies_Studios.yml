######################################################
#                   STUDIOS 7.0                      #
######################################################

templates:
  Plex:
    smart_filter:
      all:
        studio: <<studio>>
      sort_by: release.desc
    sort_title: zzzzz_<<collection_name>>
    sync_mode: sync

  Studio:
    optional:
      - company
    tmdb_company: <<company>>
    sort_title: zzzzz_<<collection_name>>
    sync_mode: sync
    smart_label: release.desc

  Streaming:
    sort_title: ++_<<collection_name>>
    sync_mode: sync
    smart_label: originally_available.desc
    visible_library: true

# Fetched from TMDb using the studio id and/or name
collections:
  20th Century:
    template: { name: Studio, company: "25, 127928" }
    summary: 20th Century Studios is an American film production studio headquartered at the Fox Studio Lot in the Century City area of Los Angeles and is a subsidiary of Walt Disney Studios, a division of The Walt Disney Company.
    file_poster: config/posters/20th Century Studios.png

  20th Century Animation:
    template: { name: Studio, company: 11749 }
    summary: 20th Century Animation is the Disney rebrand of the animation arm of 20th Century Fox studios in 2020.
    file_poster: config/posters/20th Century Animation.png

  A-1 Pictures:
    template: { name: Studio, company: 13113 }
    summary: A-1 Pictures Inc. is a Japanese animation studio founded by ex-Sunrise producer Mikihiro Iwata and it is a subsidiary of Sony Music Entertainment Japan's anime production firm Aniplex.
    file_poster: config/posters/A-1 Pictures.png

  A24:
    template: { name: Studio, company: 41077 }
    summary: A24 is an American independent entertainment company founded on August 20, 2012, by Daniel Katz, David Fenkel, and John Hodges and based in New York City. It specializes in film distribution, and film and television production.
    file_poster: config/posters/A24.png

  Aardman:
    template: { name: Studio, company: 297 }
    summary: Aardman Animations, Ltd. is a British animation studio based in Bristol, England. Aardman is known for films made using stop-motion clay animation techniques, particularly those featuring Plasticine characters Wallace and Gromit.
    file_poster: config/posters/Aardman.png

  Amblin Entertainment:
    template: { name: Studio, company: 56 }
    summary: Amblin Entertainment, Inc. is an American film production company founded by director and producer Steven Spielberg, and film producers Kathleen Kennedy and Frank Marshall in 1981. The company's headquarters are located in Bungalow 477 of the Universal Studios backlot in Universal City, California. The company distributes all of the films from Amblin Partners under the Amblin Entertainment banner.
    file_poster: config/posters/Amblin Entertainment.png

  Bad Robot:
    template: { name: Studio, company: 11461 }
    summary: Bad Robot is an American film and television production company  responsible for the television series Alias, Lost, Fringe, Person of Interest, Revolution and Westworld alongside many fillms
    file_poster: config/posters/Bad Robot.png

  Bandai Namco Filmworks:
    template: { name: Studio, company: 3153 }
    summary: Bandai Namco Filmworks, Inc. previously and still famously known as Sunrise, Inc., is a Japanese animation studio founded in September 1972 and is based in Suginami, Tokyo. Its former names were also Nippon Sunrise and Sunrise Studio.
    file_poster: config/posters/Bandai Namco Filmworks.png

  Bones:
    template: { name: Studio, company: 2849 }
    summary: Bones Inc. is a Japanese animation studio. It has produced numerous series, including RahXephon, No. 6, Wolf's Rain, Scrapped Princess, Eureka Seven, Angelic Layer, Darker than Black, Soul Eater, Ouran High School Host Club, both the 2003 and 2009 adaptations of Fullmetal Alchemist, Star Driver, Gosick, Mob Psycho 100, Space Dandy, Noragami, Bungo Stray Dogs, and My Hero Academia. Its headquarters are located in Igusa, Suginami, Tokyo.
    file_poster: config/posters/Bones.png

  Brains Base:
    template: { name: Studio, company: 22602 }
    summary: Brain's Base Co., Ltd. is a Japanese animation studio founded in 1996 by former Tokyo Movie Shinsha staff.
    file_poster: config/posters/Brains Base.png

  BRON:
    template: { name: Studio, company: 13240 }
    summary: Bron Studios (stylized as BRON) is a Canadian motion picture company based in British Columbia owned by Bron Media Corporation. Bron's notable productions include Joker, Bombshell, Queen & Slim, Greyhound, Judas and the Black Messiah, The Mule, Henchmen, Roman J. Israel, Esq., Rudderless, Welcome to Me, The Addams Family, The Willoughbys, and Ghostbusters Afterlife.
    file_poster: config/posters/Bron.png

  Blumhouse:
    template: { name: Studio, company: 3172 }
    summary: Blumhouse Productions is an American film and television production company founded in 2000 by Jason Blum. It is known mainly for producing horror films, such as Paranormal Activity, Insidious, The Purge, Split, Get Out, Happy Death Day, Halloween, Us, and The Invisible Man.
    file_poster: config/posters/Blumhouse.png

  Blue Sky:
    template: { name: Studio, company: 9383 }
