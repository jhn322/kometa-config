    file_poster: config/posters/Cloverworks.png

  Dreamworks Pictures:
    template: { name: Studio, company: 7 }
    summary: DreamWorks Pictures is an American film distribution label of Amblin Partners, It was founded on October 12, 1994 as an original live-action film studio by Steven Spielberg, Jeffrey Katzenberg, and David Geffen (together, SKG), of which they owned 72%. The studio formerly distributed its own and third-party films. It has produced or distributed more than ten films with box-office grosses of more than $100 million each.
    file_poster: config/posters/DreamWorks Pictures.png

