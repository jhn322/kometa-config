    file_poster: config/posters/Happy Madison Productions.png

  Illumination Entertainment:
    template: { name: Studio, company: 6704 }
    summary: Illumination is an American film and animation studio founded by Chris Meledandri in 2007 and owned by Universal Pictures, a division of NBCUniversal, which is itself a division of Comcast. Meledandri produces the films, while Universal finances and distributes all the films. The studio is responsible for the Despicable Me and The Secret Life of Pets franchises and the film adaptations of Dr. Seuss’ books The Lorax and How the Grinch Stole Christmas. The Minions, characters from the Despicable Me series, are the studio's mascots.
    file_poster: config/posters/Illumination Entertainment.png

  J.C. Staff:
    template: { name: Studio, company: 11884 }
    summary: J.C.Staff Co., Ltd. is a Japanese animation studio founded in January 1986 by Tomoyuki Miyata, who previously worked at Tatsunoko Production. The studio's first release was Yotoden in 1987.
    file_poster: config/posters/J.C. Staff.png

  Kyoto Animation:
    template: { name: Studio, company: 5438 }
    summary: Kyoto Animation was co-founded in 1985 by married couple Yoko and Hideaki Hatta; it became a limited company in 1985 and a corporation in 1999.[5] Yoko Hatta, who serves as the company's vice president, had worked as a painter at Mushi Production until she moved to Kyoto after marrying her husband, who serves as president.
    file_poster: config/posters/Kyoto Animation.png

  Legendary Pictures:
    template: { name: Studio, company: 923 }
    summary: Legendary Pictures Productions is an American film production and mass media company based in Burbank, California, founded by Thomas Tull in 2000.
    file_poster: config/posters/Legendary Pictures.png

  Lionsgate:
    template: { name: Studio, company: 1632 }
    summary: Lions Gate is a Canadian-American entertainment company. It was formed by Frank Giustra on July 10, 1997, domiciled in Vancouver, British Columbia, Canada and is currently headquartered in Santa Monica, California, United States.
    file_poster: config/posters/Lionsgate.png

  Lucasfilm:
    template: { name: Studio, company: 1 }
    summary: Lucasfilm is an American film and television production company and a subsidiary of Walt Disney Studios, which is a business segment of The Walt Disney Company. The studio is best known for creating and producing the Star Wars and Indiana Jones franchises, as well as its leadership in developing special effects, sound, and computer animation for films.
    file_poster: config/posters/Lucasfilm.png

  Laika Animation:
    template: { name: Studio, company: 11537 }
    summary: A collection of all Laika Animation movies.
    file_poster: config/posters/Laika Animation.png

