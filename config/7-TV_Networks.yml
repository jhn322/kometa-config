templates:
  network:
    smart_filter:
      sort_by: release.desc
      validate: false
      any:
        network: <<network>>
    sort_title: zzzzzz_<<collection_name>>

  streaming:
    smart_filter:
      sort_by: release.desc
      validate: false
      any:
        network: <<network>>
    sort_title: ++++_<<collection_name>>

